<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Transcription Manager</title>
        <style>
            @import "style.css";

            body {
                min-height: 100vh;
                padding: 30px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            h1 {
                color: var(--c1);
                margin-bottom: 8px;
                font-size: 1.2rem;
                font-weight: 600;
                letter-spacing: -0.5px;
            }

            .subtitle {
                color: var(--c3);
                margin-bottom: 30px;
                font-size: 14px;
            }

            .actions {
                margin: 20px 0;
                display: flex;
                gap: 10px;
                align-items: center;
            }

            .search-box {
                flex: 1;
                padding: 10px 16px;
                border: 1px solid var(--bg4);
                border-radius: var(--radius_s);
                font-size: 14px;
                background: var(--bg1);
                color: var(--c2);
                font-family: inherit;
            }

            .search-box:focus {
                outline: none;
                border-color: var(--blue);
            }

            .transcription-list {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .transcription-card {
                background: linear-gradient(135deg, var(--bg3) 0%, var(--bg1) 100%);
                border: 1px solid var(--bg4);
                border-radius: var(--radius);
                padding: 20px;
                box-shadow: var(--shadow);
                transition: var(--transition);
            }

            .transcription-card:hover {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            }

            .card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                padding-bottom: 15px;
                border-bottom: 2px solid var(--bg3);
            }

            .card-title {
                font-size: 18px;
                font-weight: 600;
                color: var(--c1);
            }

            .card-meta {
                color: var(--c3);
                font-size: 13px;
                margin-top: 4px;
            }

            .card-actions {
                display: flex;
                gap: 10px;
            }

            .empty-state {
                padding: 80px 20px;
            }

            .empty-state-icon {
                font-size: 64px;
                margin-bottom: 20px;
                opacity: 0.5;
            }

            .modal-body::-webkit-scrollbar {
                width: 10px;
            }

            .entry-timestamp {
                font-size: 11px;
                color: var(--c3);
                font-weight: 600;
                margin-bottom: 8px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .entry-header {
                font-size: 16px;
                font-weight: 600;
                color: var(--c1);
                margin-bottom: 10px;
            }

            .entry-list {
                list-style: disc inside;
                color: var(--c2);
                margin-bottom: 20px;
                font-size: 14px;
                line-height: 1.7;
            }

            .entry-text {
                color: var(--c2);
                line-height: 1.7;
                white-space: pre-wrap;
                font-size: 14px;
            }

            .transcription-entry {
                margin-bottom: 20px;
                padding: 16px;
                background: var(--bg1);
                border-left: 3px solid var(--blue);
                border-radius: var(--radius_s);
            }

            .transcription-entry:last-child {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Transcription Manager</h1>
            <div class="actions">
                <input
                    type="text"
                    id="searchBox"
                    class="search-box"
                    placeholder="Search transcriptions..."
                />
            </div>

            <div id="transcriptionList" class="transcription-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div>No transcriptions saved yet</div>
                </div>
            </div>
            <div class="actions">
                <button id="clearAllBtn" class="btn-text">Delete All</button>
            </div>
        </div>

        <!-- Modal -->
        <div id="transcriptionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Transcription Details</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be dynamically loaded -->
                </div>
                <div class="modal-footer">
                    <button class="btn-small" id="downloadModalBtn">Download</button>
                    <button class="btn-small btn-red" id="closeModalBtn">Close</button>
                </div>
            </div>
        </div>

        <script src="dexie.min.js"></script>
        <script src="transcriptionDB.js"></script>
        <script src="ui-helper.js"></script>
        <script src="transcriptions.js"></script>
    </body>
</html>
