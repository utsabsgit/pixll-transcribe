<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Microphone Access - Pixll Transcription</title>
        <style>
            @import "style.css";

            body {
                width: 100%;
                height: 100%;
                padding: var(--gap_xl);
                margin: 0;
                text-align: center;
            }

            .icon-wrapper {
                width: 80px;
                height: 80px;
                margin: 0 auto 24px;
                background: linear-gradient(135deg, var(--accent) 0%, hsl(250, 70%, 50%) 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 8px 24px rgba(147, 51, 234, 0.3);
            }

            .icon {
                font-size: 40px;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            }

            h2 {
                font-size: 1.75rem;
                color: var(--c1);
                font-weight: 600;
                letter-spacing: -0.5px;
                margin-bottom: var(--gap);
            }

            .description {
                color: var(--c2);
                font-size: 15px;
                line-height: 1.7;
                margin-bottom: 32px;
            }

            .description strong {
                color: var(--c1);
            }

            button {
                width: 100%;
            }

            #status {
                margin-top: 20px;
                padding: 12px 16px;
                border-radius: var(--radius_s);
                font-size: 14px;
                font-weight: 500;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            #status.show {
                opacity: 1;
            }

            #status.success {
                background: linear-gradient(
                    135deg,
                    rgba(34, 197, 94, 0.15) 0%,
                    rgba(34, 197, 94, 0.1) 100%
                );
                border: 1px solid var(--green);
                color: var(--green);
            }

            #status.error {
                background: linear-gradient(
                    135deg,
                    rgba(239, 68, 68, 0.15) 0%,
                    rgba(239, 68, 68, 0.1) 100%
                );
                border: 1px solid var(--red);
                color: var(--red);
            }

            .features {
                text-align: center;
                margin: 24px 0;
                padding: 20px;
                background: linear-gradient(135deg, var(--bg1) 0%, hsl(220, 30%, 6%) 100%);
                border-radius: var(--radius);
                border: 1px solid var(--bg3);
            }
        </style>
    </head>
    <body>
        <h2>Microphone Access Required</h2>
        <p class="description">
            To enable <strong>full system audio transcription</strong>, please grant microphone
            permission.
        </p>
        <div class="features">
            Transcribe audio from any tab or application<br />
            Real-time speech-to-text conversion<br />
            Privacy-focused: audio is processed locally
        </div>
        <button id="grantBtn">Grant Microphone Access</button>
        <div id="status"></div>

        <script src="microphone-permission.js"></script>
    </body>
</html>
